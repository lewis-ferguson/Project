<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Bucket list</title>
</head>
<body>
    <header>

        <h1>Bucket List Travels!</h1>

        <nav>
            <ul>
                <li>
                    <a href="/home">Home</a>
                </li>
                <li>
                    <a href="/contact">Contact</a>
                </li>
                <li>
                    <a href="/about">About</a>
                </li>
                
            </ul>
        </nav>
        <img src="https://media.enableholidays.com/file/enablemedia/accessible-holidays-in-thailand-banner.jpg">
        
    </header>

    <div id="name">
        <section>
     <h2>Personal Details</h2>
           <label for="fullname">Full name:</label><br />
           <input type="text" size="30px" id="fullname" name="fullname" placeholder="Enter your full name"><br />
    
      
     
           <h2>Please select your location</h2>
           <select name="location" id="location">
             <option value="Scotland">Scotland</option>
             <option value="England">England</option>
             <option value="Northern Ireland">Northern Ireland</option>
             <option value="Wales">Wales</option>
           </select></br>
    

    </section>

        <section>   
    
           <h2 class=>Adventures!</h2>

           <input type="checkbox" id="thailand" name="adventures" value="thailand">
           <label for="thailand">Thailand</label><br />

           <input type="checkbox" id="usa" name="adventures" value="usa">
           <label for="usa">USA</label><br />

           <input type="checkbox" id="japan" name="adventures" value="japan">
           <label for="japan">Japan</label><br />

           <input type="checkbox" id="china" name="adventures" value="china">
           <label for="china">China</label><br />

           <input type="checkbox" id="carribean" name="adventures" value="carribean">
           <label for="carribean">Carribean</label><br />

           <input type="checkbox" id="australia" name="adventures" value="australia">
           <label for="australia">Australia</label><br /><br />
        </section>

        <section id="requests">
     <label for="requests">Please enter additional requests</label></br>
           <textarea name="requests" id="requests" placeholder="Please enter any additonal requests."></textarea>

           <input id="submitbutton "type="submit" value="Submit">
           <input id="clearbutton "type="reset" value="Clear">
        </section>
        </div>

            <div id="thailand_video">
                <iframe width="674" height="379" src="https://www.youtube.com/embed/gaoEZrpcyHE" title="Thailand (Cinematic Travel Video)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen alt="A video of travelling in Thailand"></iframe>
            </div>

            

    <footer>
            <a href="https://thebucketlistcompany.co.uk/">Visit The Bucket List Company for other great ideas!</a>

        </footer>
